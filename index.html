<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Boo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
    <img class ="moon" src="images/moon-04.png" alt="">
    <div class="container">
        <div class="game-wrapper">
            <div class="info sign">
                <p class="display-round">Round: 1</p>
                <p class="display-winner"></p>
            </div>
            <div class='building'>
                <h1>Tic Tac Boo</h1>
                <div class="windows-wrapper">
                    <div class="window" >
                        <img data-position="1" tabindex="1" src="https://www.flaticon.com/svg/static/icons/svg/61/61631.svg" alt="">
                    </div>
                    <div class="window">
                        <img data-position="2" tabindex="2" src="https://www.flaticon.com/svg/static/icons/svg/1519/1519295.svg" alt="">
                    </div>
                    <div class="window">
                        <img data-position="3" tabindex="3" src="https://www.flaticon.com/svg/static/icons/svg/150/150059.svg" alt="">
                    </div>
                    <div class="window">
                        <img  data-position="4" tabindex="4" src="https://www.flaticon.com/svg/static/icons/svg/91/91454.svg" alt="">
                    </div>
                    <div class="window">
                        <img data-position="5" tabindex="5" src="https://www.flaticon.com/svg/static/icons/svg/2485/2485796.svg" alt="">
                    </div>
                    <div class="window">
                        <img data-position="6" tabindex="6" src="https://www.flaticon.com/svg/static/icons/svg/1933/1933607.svg" alt="">
                    </div>
                    <div class="window">
                        <img data-position="7" tabindex="7" src="https://www.flaticon.com/svg/static/icons/svg/61/61863.svg" alt="">
                    </div>
                    <div class="window">
                        <img data-position="8" tabindex="8" src="https://www.flaticon.com/svg/static/icons/svg/61/61642.svg" alt="">
                    </div>
                    <div class="window">
                        <img data-position="9" tabindex="9" src="https://www.flaticon.com/svg/static/icons/svg/1933/1933233.svg" alt="">
                    </div>
                    <div></div><!--  to center newGame in grid -->
                    <div class="newGame" tabindex="10">
                        <p>New Game</p>
                    </div>
                    <img class="cat" src="https://www.flaticon.com/svg/static/icons/svg/61/61624.svg" alt="">
                </div>
            </div>
            <div class="score sign">
                <img class ="ghost" src="images/Ghost-06.png" alt="">
                <div class="player1-score-sign">
                    <div class = "colourPlayer1"></div>
                    <p class = "name-player1" contenteditable="true">Player 1</p>
                    <p class="score-player1">Score: 0</p>
                </div>
                <div class = "player2-score-sign">
                    <div class = "colourPlayer2"></div>
                    <p class="name-player2" contenteditable="true">Player 2</p>
                    <p class="score-player2">Score: 0</p>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
